{% extends "layouts/base.html" %}

<!-- Content -->
{% block content %}
<div class="w-full h-full flex flex-row items-center justify-center mt-20">
  <div
    class="p-4 rounded-md shadow-lg border border-gray-300/20 w-[min(400px,100%)] lg:min-w-[600px] space-y-3"
  >
    <h4 class="font-mono font-bold text-lg">Welcome</h4>

    <div class="p-4 flex flex-row items-center gap-2">
      {% match user.image_url %} 
    
      {% when Some with (image_url) %}
      <img
        alt="{{user.username}}"
        src="{{image_url}}"
        width="64px"
        height="64px"
      />

      {% when None %}
      <img
        alt="Not found"
        src="https://placehold.co/64x64?text=Not+Found"
        width="64px"
        height="64px"
      />
      {% endmatch %}

      <span>Hello {{user.username}}</span>
    </div>
  </div>
</div>
{% endblock %}
