{% extends "layouts/base.html" %}

<!-- Content -->
{% block content %}
<div class="w-full h-full pt-20">
  <div class="flex flex-col items-center w-[min(600px,100%)] gap-4 mx-auto">
    <div class="w-full">
      <h4 class="font-mono font-bold text-3xl">Login</h4>
    </div>

    <div
      class="p-4 rounded-md shadow-lg border border-gray-300/20 w-full space-y-4"
    >
      <a
        class="w-full p-2 rounded-lg border border-gray-300/20 hover:bg-black/10 dark:hover:bg-black/20 flex flex-row items-center gap-4"
        href="/api/auth/google/login"
      >
        <img
          alt="Google Logo"
          src="/public/images/google-logo.png"
          width="32px"
          height="32px"
        />
        <span>Login with Google</span>
      </a>
    </div>
  </div>
</div>
{% endblock %}
